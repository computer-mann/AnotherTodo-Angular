
  <div *ngIf="loggedIn == false">

    <a [routerLink]="['/login']" class="btn btn-info">Login</a>

    <a [routerLink]="['/register']" class="btn btn-default">Register</a>

  </div>
<div *ngIf="loggedIn">
  <button (click)="logoutFunction($event)" class="btn btn-danger">Logout</button>
  <span class="username"> Logged In User: {{username}} </span>
</div>
